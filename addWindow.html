<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Shopping List Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Enter Item</label>
                <!--autofocus: when window loads the input will be autofocused-->
                <input type="text" id="item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Item</button>
        </form>
    </div>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron; // ipcRenderer is what is used to send item to main.js

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            // stop form from submitting to a file
            e.preventDefault();
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item); // send(name, data)
        }
    </script>
    
</body>
</html>
